<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Issue Tracker</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="/assets/modules/lineicons/icon-font/lineicons.css" rel="stylesheet" crossorigin="anonymous">
        
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1 class="mt-4">JS IssueTracker <small>By James Mills</small></h1>
            
           

            <div class="jumbotron p-5 mt-5" style="background-color: #ececec;">
                <h3 class="mb-3">Add new issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group mb-3">
                        <label for="issueDescInput" class="form-label">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                    </div>

                    <div class="form-group mb-3">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-select">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="issueAssignedToInput" class="form-label">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assignee...">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>

                    <hr>

                    <h4>Search Area</h4>

                    <div class="form-group mb-3"></div>
                        <input type="search" id="search-input"/>
                        <div id="predictions"></div>
                    </form>
                </form>
            </div>

            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>

            <div class="footer mt-5">
                <p>&copy; James Mills</p>
            </div>
        </div>

        <script src="/assets/chance.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="/assets/main.js"></script>
    </body>
</html>
